{% load static %}
<html>
  <head>
    <title>{% block title %}{% endblock title%}</title>
    <link href="{% static "bootstrap.min.css" %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="bg-primary text-white p-4 text-center">
          <img src="{% static "logo.png" %}" alt="Pokedex Logo" class="img-fluid">
      </div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{% url "pokedex:index" %}">Pokemons</a>
      <a class="nav-item nav-link" href="{% url "pokedex:entrenadores" %}">Entrenadores</a>
      {% if not user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url "pokedex:login" %}">Iniciar Sesión</a>
      {% else %}
        <a class="nav-item nav-link" href="{% url 'pokedex:logout' %}">Cerrar Sesión</a>

        {% endif %}
    </div>
  </div>
</nav>
{% block content %}{% endblock content %}
    </div>
  </body>
</html>
